  <!-- External (Web) Links:
Use full URLs starting with http:// or https://
Example: <a href="https://www.google.com">Google</a>
Local (Same Machine)

Links:
Use relative paths (no protocol)
Same directory: <a href="about.html">About</a>
Parent directory: <a href="../index.html">Home</a>
Subdirectory: <a href="pages/contact.html">Contact</a>
Root-relative: <a href="/images/logo.png">Logo</a> (starts with /)
Absolute Local Paths:
Use file:// protocol (rarely used in web development)
Example: <a href="file:///C:/Users/Documents/page.html">Local File</a> -->


  <h1>About Page</h1>
